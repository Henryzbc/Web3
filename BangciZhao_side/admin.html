<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="./resources/angular.min.js"></script>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }

        .back-link {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #aaa;
        }

        .box {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            max-width: 100%;
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }

        .item:hover img {
            opacity: 0.8;
        }

        .caption {
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .item:hover.caption {
            color: #ddd;
        }

        .detail {
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            opacity: 0.8;
        }

        .funding-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
            width: 100%;
            font-size: 14px;
        }

        .organizer-info {
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            opacity: 0.8;
        }

        input[type="text"] {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <style>
        .menuLink:hover {
            color: #f00 !important;
        }

        tr td {
            text-align: center;
        }
    </style>
    <style>
        body {
            background: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .wrap {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: 0 40px;
        }

        .item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            flex: 40%;
            cursor: pointer;
            margin: 20px;
            padding: 25px;
            box-sizing: border-box;
            border: 2px solid #ff6347;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        #searchInput {
            height: 35px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ff6347;
            border-radius: 5px;
            color: #fff;
        }

        button {
            height: 35px;
            margin-left: 10px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4500;
        }

        h3 {
            font-size: 18px;
            margin: 0;
        }

        div {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div ng-app="App" ng-controller="AppCtrl">
        <div style="display: flex;justify-content: space-between;">
            <span><a href="./admin.html" class="back-link menuLink">admin</a></span>
            <div>
                <a href="./index.html" class="back-link menuLink">home</a>
                <a href="./search.html" class="back-link menuLink">search</a>
                <a href="./fundraisers.html" class="back-link menuLink">fundraisers</a>
                <a href="./donation.html" class="back-link menuLink">donation</a>
            </div>
        </div>
        <div class="item">
            <div>
                <img style="width: 300px;height: 300px;" src="./resources//pc-img/aaa.jpg" alt="">
            </div>
            <div>
                <input type="text" ng-model="CAPTION" placeholder="CAPTION">
            </div>
            <div>
                <input type="text" ng-model="TARGET_FUNDING" placeholder="TARGET_FUNDING">
            </div>
            <div>
                <input type="text" ng-model="CURRENT_FUNDING" placeholder="CURRENT_FUNDING">
            </div>
            <div>
                <input type="text" ng-model="ORGANIZER" placeholder="ORGANIZER">
            </div>
            <div>
                <input type="text" ng-model="ACTIVE" placeholder="ACTIVE">
            </div>
            <div>
                <input type="text" ng-model="CATEGORY_ID" placeholder="CATEGORY_ID">
            </div>
            <div style="margin-top: 5px;">
                <button type="button" ng-click="Add()">Add</button>
            </div>
        </div>
        <div class="wrap" ng-repeat="item in listData">

            <div ng-click="fundraisers(item.FUNDRAISER_ID)" class="item">
                <div>
                    <img style="width: 300px;height: 300px;" ng-src="{{item.IMG}}" alt="">
                </div>
                <div>
                    {{item.CAPTION}}
                </div>

                <div style="margin-top: 5px;">
                    {{item.TARGET_FUNDING}} {{item.TARGET_FUNDING - item.CURRENT_FUNDING}}
                </div>
                <div style="margin-top: 5px;">
                </div>
                <div style="margin-top: 5px;">
                    organizer: {{item.ORGANIZER}},{{item.ORGANIZER}}
                </div>
                <div style="margin-top: 5px;">
                    <button type="button" ng-click="delete(item)">DELETE</button>
                </div>
            </div>
        </div>
        <div style="margin-top: 10px;" class="box">
            <!-- <input type="text" placeholder="donation amount"> -->
            <button ng-click="donation()" style="margin: 0 10px;">donation</button>
        </div>
    </div>

    <script>
        var app = angular.module('App', []);
        app.controller('AppCtrl', function ($scope, $http) {
            $scope.paraminit = localStorage.getItem("id");

            $scope.initlist = function () {
                $http.get('http://localhost:4000/home')
                    .success(function (response) {
                        $scope.listData = response;
                    });
            }
            $scope.initlist()
            $scope.Add = function () {
                $http.post(`http://localhost:4000/addFundraiser`, {
                    "FUNDRAISER_ID": $scope.FUNDRAISER_ID,
                    "ORGANIZER": $scope.ORGANIZER,
                    "CAPTION": $scope.CAPTION,
                    "TARGET_FUNDING": $scope.TARGET_FUNDING,
                    "CURRENT_FUNDING": $scope.CURRENT_FUNDING,
                    "CITY": $scope.CITY,
                    "ACTIVE": $scope.ACTIVE,
                    "CATEGORY_ID": $scope.CATEGORY_ID,
                }, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .success(function (response) {
                        alert(`add success`)
                        $scope.initlist()
                    });
            }
            $scope.delete = function (row) {
                $http.get(`http://localhost:4000/getDonationsByFUNDRAISERID?FUNDRAISER_ID=${row.FUNDRAISER_ID}`)
                    .success(function (response) {
                        if (!response.length) {
                            $http.delete(`http://localhost:4000/deleteFundraiser?FUNDRAISER_ID=${row.FUNDRAISER_ID}`)
                                .success(function (response) {
                                    alert(`delete success`)
                                    $scope.initlist()
                                });
                        } else {
                            alert('Only fundraisers that do not have donations yet can be deleted')
                        }
                    });

            }
        });
    </script>
</body>

</html>
